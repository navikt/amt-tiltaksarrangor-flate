version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.READER_TOKEN}}
    replaces-base: false
updates:
  - package-ecosystem: "npm"
    directory: "/"
    registries:
      - npm-github
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      nav-designsystem:
        patterns:
          - '@navikt/aksel-*'
          - '@navikt/ds-*'
      react:
        patterns:
          - 'react'
          - 'react-dom'
      patches:
        update-types:
          - 'patch'
        exclude-patterns:
          - 'react'
          - 'react-dom'
          - '@navikt/aksel-*'
          - '@navikt/ds-*'
      minorversions:
        update-types:
          - 'minor'
        exclude-patterns:
          - 'react'
          - 'react-dom'
          - '@navikt/aksel-*'
          - '@navikt/ds-*'
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
