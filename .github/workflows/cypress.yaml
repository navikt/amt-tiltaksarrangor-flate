name: Cypress E2E tests
on:
  push:
    branches-ignore:
      - main

jobs:
  e2e-test:
    name: Run cypress tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          start: npm start
          wait-on: http://localhost:3000
          record: false
