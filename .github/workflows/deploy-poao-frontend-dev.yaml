name: Deploy poao-frontend to dev
on:
  workflow_dispatch: # This workflow can be triggered manually from: https://github.com/navikt/amt-tiltaksarrangor-flate/actions/workflows/deploy-poao-frontend-dev.yaml
  push:
    paths:
      - ".nais/nais-dev.yaml"

jobs:
  deploy-dev:
    name: Deploy poao-frontend to dev
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Deploy application
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-dev.yaml 
          PRINT_PAYLOAD: true
